<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Drum Machine</title>
    
    <script>
      function play(str) {

        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "091_lofi_clanging_ride";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "091_soul-chicken-beat";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "091_drone-plus-bassline-riff";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "091_deep_groove_big_snare";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "091_deep_groove_big_snare.wav";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "091_loopjira";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "By_the_Sapphire_Sea";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "Attack-Theme";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "Eerie-Noises";
        }
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
    </script>
  </head>


  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">A Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Click a button to play!</div>
        </div>
      </div>
      <div class="align-items-center text-center">
      <button class="drum-pad btn col-3 btn-dark" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./assets/091_lofi_clanging_ride_and_.wav" class="clip" id="Q">
      </button>
      <button class="drum-pad btn col-3 btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./assets/091_soul-chicken-beat.wav" class="clip" id="W">
      </button>
      <button class="drum-pad btn col-3 btn-dark" id="drum-2" onclick="play('E')">
        E
        <audio src="./assets/091_drone-plus-bassline-riff.wav" class="clip" id="E">
      </button>
      </div>
      <br>

      <div class="text-center">
      <button class="drum-pad btn col-3 btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./assets/091_deep_groove_big_snare.wav" class="clip" id="A">
      </button>
      <button class="drum-pad btn col-3 btn-danger" id="drum-4" onclick="play('S')">
        S
        <audio src="./assets/091_air-and-hammer-loop.wav" class="clip" id="S">
      </button>
      <button class="drum-pad btn col-3 btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./assets/091_loopjira.wav" class="clip" id="D">
      </button>
      </div>
      <br>

      <div class="text-center">
      <button class="drum-pad btn col-3 btn-dark" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./assets/By-the-Sapphire-Sea.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn col-3 btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./assets/Attack-Theme.wav" class="clip" id="X">
      </button>
      <button class="drum-pad btn col-3 btn-dark" id="drum-8" onclick="play('C')">
        C
        <audio src="./assets/Eerie-Noises.wav" class="clip" id="C">
      </button>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
